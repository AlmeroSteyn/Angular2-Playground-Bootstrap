<form [ngFormModel]="demoForm" #formHandle="ngForm">
  <label for="divTen">Divisible by ten
     <input class="form-control"
            type="number"
            id="divTen"
            ngControl="divNumber" qaLengthValidator>
  </label>
  <button class="btn btn-primary" [disabled]="!formHandle.form.valid">Submit</button>
</form>
