<form [ngFormModel]="demoForm" #formHandle="ngForm">

  <div class="form-group has-success">
    <label class="control-label" for="inputSuccess1">Input with success</label>
    <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
    <span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
  </div>

  <qa-input [labelText]="'Divisible by ten'">
    <input class="form-control"
           type="text"
           id="divTen"
           [ngFormControl]="divNumber"
           qaLengthValidator>
    <qa-input-errors>
      <qa-input-error class="help-block" *ngIf="divNumber.hasError('required')">It is required</qa-input-error>
      <qa-input-error class="help-block" *ngIf="divNumber.hasError('divisibleByTen')">It is not divisible by ten</qa-input-error>
      <qa-input-error class="help-block" *ngIf="divNumber.hasError('underSeven')">It should at least be seven long</qa-input-error>
    </qa-input-errors>
  </qa-input>

  <!--{{demoForm.find('divNumber').errors | json}}-->
  <button class="btn btn-primary" [disabled]="!formHandle.form.valid">Submit</button>
</form>
