<form (submit)="save()">
  <div class="form-group">
    <label for="firstName">First Name:
      <input id="firstName" class="form-control" [(ngModel)]="internalItem.firstname">
    </label>
    <label for="lastName">Last Name:
      <input id="lastName" class="form-control" [(ngModel)]="internalItem.lastname">
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
